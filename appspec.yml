version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/flask_app
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/start_application.sh
      timeout: 60
      runas: ec2-user
  ApplicationStop:
    - location: scripts/stop_application.sh
      timeout: 60
      runas: ec2-user