<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Web Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .message {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .date-box {
            padding: 10px 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: inline-block;
            background-color: #fafafa;
            margin-bottom: 20px;
        }
        .version-box {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">It works!</div>
        <div class="date-box">{{ date }}</div>
        <div class="version-box">Version: 1.0.0</div>
    </div>
</body>
</html>
